<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="master.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <section aria-label="leatest news">
        <div class="carousel" data-carousel>
            <button role="button" class="carousel-button prev" data-carousel-button = "prev">&#8656;</button>
            <button role="button" class="carousel-button next" data-carousel-button = "next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active><img src="./img/view-1.jpg" alt="a printing machine"></li>
                <li class="slide"><img src="./img/view-2.jpg" alt="a printing machine"></li>
                <li class="slide"><img src="./img/view-3.jpg" alt="a printing machine"></li>
            </ul>
        </div>
    </section>
</body>
</html>
